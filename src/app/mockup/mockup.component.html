<form class="example-form">
    <h2>Edit profile!</h2>
    <h3>Complete your profile</h3>

    <mat-form-field class="example-full-width">
        <mat-label>Company (disabled)</mat-label>
        <input matInput disabled value="Company">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Last name</mat-label>
                    <input matInput>
                </mat-form-field></td>
        </tr>
    </table>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput>
    </mat-form-field>

    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Moscow, Kronshtadtsky"></textarea>
        </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Moscow">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Russia">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
        </tr>
    </table>
    <mat-form-field class="example-full-width">
        <mat-label>Write about you</mat-label>
        <textarea matInput placeholder="I`m very clever!"></textarea>
    </mat-form-field>

    <button class="button" mat-raised-button color="accent">Update profile</button>
